apiVersion: v1
authProviders:
  - kind: secret
    name: public-github
blockNewUsers:
  enabled: false
  passlist: []
certificate:
  kind: secret
  name: https-certificates
containerRegistry:
  inCluster: true
database:
  inCluster: false
  external:
    certificate:
      kind: secret
      name: mysql-gitpod-token
domain: gitpod.example.com
imagePullSecrets: null
jaegerOperator:
  inCluster: true
kind: Full
metadata:
  region: local
objectStorage:
  inCluster: false
  s3:
    endpoint: s3.amazonaws.com
    credentials:
      kind: secret
      name: object-storage-gitpod-token
observability:
  logLevel: info
repository: eu.gcr.io/gitpod-core-dev/build
workspace:
  resources:
    requests:
      cpu: "1"
      memory: 2Gi
  runtime:
    containerdRuntimeDir: /run/containerd/io.containerd.runtime.v2.task/k8s.io
    containerdSocket: /run/containerd/containerd.sock
    fsShiftMethod: fuse
